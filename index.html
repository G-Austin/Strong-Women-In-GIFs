<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite People</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/css" >
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>People Search</h1>

    <!-- Peopel Buttons will get dumped here -->
    <div id="person-view"></div>

    <form id="person-form">
      <label for="person-input">Add A Person</label>
      <input type="text" id="person-input"><br>

      <!-- Button triggers new person to be added -->
      <input id="add-person" type="submit" value="Add a Person">
    </form>
<!--     Images will show up here with ratings/ -->
    <div id="gifs-appear-here">
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</html>
